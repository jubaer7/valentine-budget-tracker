<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Budget Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center fw-bold text-danger">Valentine's Budget: <span> $10000 </span></h1>
    </div>

    <div class="shop-container d-flex gap-5">
        <div class="flowers p-2 box">
            <img class="logo" src="/images/product_images/flower-bouquets.png" alt="">
            <h6>Flowers-Bouquet</h6>
            <h5>Price: <span id="flower-price">$1250</span></h5>
            <input id="flower-quantity" type="number" placeholder="Enter the quantity" /><br />
            <button id="flower-buy-btn">Add to cart</button>
        </div>

        <div class="kitkat p-2 box">
            <img class="logo" src="/images/product_images/kitkat.png" alt="">
            <h6>Kitkat Chocolates</h6>
            <h5>Price: <span id="kitkat-price">$220</span></h5>
            <input id="kitkat-quantity" type="number" placeholder="Enter the quantity" /><br />
            <button id="kitkat-buy-btn">Add to cart</button>
        </div>

        <div class="cosmetics p-2 box">
            <img class="logo" src="/images/product_images/cosmetics.png" alt="">
            <h6>Cosmetics</h6>
            <h5>Price: <span id="cosmetics-price">$2000</span></h5>
            <input id="cosmetics-quantity" type="number" placeholder="Enter the quantity" /><br />
            <button id="cosmetics-buy-btn">Add to cart</button>
        </div>

        <div class="perfume p-2 box">
            <img class="logo" src="/images/product_images/perfume.png" alt="">
            <h6>Perfume</h6>
            <h5>Price: <span id="perfume-price">$950</span></h5>
            <input id="perfume-quantity" type="number" placeholder="Enter the quantity" /><br />
            <button id="perfume-buy-btn">Add to cart</button>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Checkout</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Flowers</td>
                    <td><span id="flower-bouquet">0</span></td>
                    <td>$<span id="flower-cost">0</span></td>
                </tr>
                <tr>
                    <td>Kitkat</td>
                    <td><span id="kitkat">0</span></td>
                    <td>$<span id="kitkat-cost">0</span></td>
                </tr>
                <tr>
                    <td>Cosmetics</td>
                    <td><span id="cosmetics">0</span></td>
                    <td>$<span id="cosmetics-cost">0</span></td>
                </tr>
                <tr>
                    <td>Perfume</td>
                    <td><span id="perfume">0</span></td>
                    <td>$<span id="perfume-cost">0</span></td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Total Cost</strong></td>
                    <td><strong>$<span id="total-cost">0</span></strong></td>

                </tr>
            </tbody>
        </table>
        <div class="promo-code mt-3 text-center p-3">
            <h5 class="bg-info mt-2">Use Promo Code for 10% discount </h5>
            <input id="promo-code" class="form-control my-2 w-50 mx-auto" placeholder="101" type="text" />
            <button id="promoApplyBtn" class="btn btn-primary" type="button">Apply Promo-Code</button>
        </div>
        <h2 class="text-center mt-5 ">Grand TOTAL: <span id="grand-total">0</span></h2>
    </div>

    <!-- JavaScript -->
    <script src="/js/budget.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EY
